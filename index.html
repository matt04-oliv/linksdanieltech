<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Tech Cell | Assistência Técnica Especializada</title>
    <link rel="icon" href="logo daniel.jpeg">
    
    <!-- Frameworks Externos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-tech-gradient min-h-screen flex flex-col items-center justify-center p-4">

    <!-- HTML (Estrutura) -->
    <main class="w-full max-w-md flex flex-col items-center text-center animate-fade-in">
        
        <!-- Hero -->
        <header class="flex flex-col items-center mb-8">
            <div class="logo-container">
                <i data-lucide="smartphone" class="w-23 h-23 text-[#0660f1]">
                    <img src="logo danielvetor.svg" alt="">
                </i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-[#fdfdfd] mb-2">
                Daniel Tech Cell
            </h1>
            <p class="text-[#b0b4b3] text-lg font-light max-w-[280px]">
                Assistência técnica especializada em smartphones
            </p>
        </header>

        <!-- CTAs -->
        <section class="w-full space-y-4 mb-10">
            <a href="https://wa.me/558799673488" target="_blank" 
               class="btn-hover-effect flex items-center justify-center gap-3 w-full py-5 bg-[#0660f1] text-white font-semibold rounded-2xl shadow-lg">
                <i data-lucide="message-circle" class="w-6 h-6"></i>
                CONVERSE CONOSCO
            </a>

            <a href="https://www.google.com/maps/place/Daniel+Tech+Cell/@-8.8907997,-36.4975382,17z/data=!3m1!4b1!4m6!3m5!1s0x7070d94a3759c91:0xbeb512e383d9ab92!8m2!3d-8.8907997!4d-36.4949633!16s%2Fg%2F11yvq0_9ln?entry=ttu&g_ep=EgoyMDI2MDIwOS4wIKXMDSoASAFQAw%3D%3D" target="_blank" 
               class="btn-hover-effect flex items-center justify-center gap-3 w-full py-5 bg-[#fdfdfd] text-[#031f60] font-semibold rounded-2xl shadow-lg">
                <i data-lucide="map-pin" class="w-6 h-6"></i>
                NOSSA LOCALIZAÇÃO
            </a>
        </section>

        <!-- Horário -->
        <section class="w-full glass-card p-6 mb-8">
            <div class="flex items-center justify-center gap-2 mb-4 text-[#fdfdfd]">
                <i data-lucide="clock" class="w-5 h-5"></i>
                <h2 class="font-semibold uppercase tracking-wider text-sm">Horário de Funcionamento</h2>
            </div>
            
            <div class="space-y-3 text-sm">
                <div class="flex justify-between items-center border-b border-white/10 pb-2">
                    <span class="text-[#fdfdfd]">Segunda a Sexta</span>
                    <span class="font-medium">09h às 18h</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-[#fdfdfd]">Sábado</span>
                    <span class="font-medium">09h às 13h</span>
                </div>
            </div>
        </section>

        <!-- Badges -->
        <div class="flex gap-4 mb-10 overflow-x-auto w-full no-scrollbar justify-center">
            <div class="flex flex-col items-center gap-1 opacity-60">
                <i data-lucide="zap" class="w-5 h-5"></i>
                <span class="text-[10px] uppercase">Rápido</span>
            </div>
            <div class="flex flex-col items-center gap-1 opacity-60">
                <i data-lucide="shield-check" class="w-5 h-5"></i>
                <span class="text-[10px] uppercase">Garantia</span>
            </div>
            <div class="flex flex-col items-center gap-1 opacity-60">
                <i data-lucide="wrench" class="w-5 h-5"></i>
                <span class="text-[10px] uppercase">Original</span>
            </div>
        </div>

        <footer>
            <p class="text-[#b0b4b3] text-[10px] tracking-widest uppercase">
                © 2026 Daniel Tech Cell - Criado por Mira Marketing
            </p>
        </footer>
    </main>

    
</body>
</html>
